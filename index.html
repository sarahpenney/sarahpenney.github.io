<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
    <title>Don't Swipe</title>
    <style>
        /* Set default font family */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: 'Playfair Display', Arial, serif;
            font-style: italic;
            height: 100vh; /* Set default height to 100% of the viewport */
        }

        /* Set phone container */
        .phone {
            width: 400px;
            height: 90%;  /* Adjust height to take up most of the screen */
            max-height: 700px;  /* Optional max-height */
            border: 10px solid #000;
            border-radius: 30px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size:20px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin: 0px 16px;
        }

        /* Text container moves left-to-right */
        .text-container {
            display: flex;
            transition: transform 0.5s ease;
            will-change: transform;
            flex-wrap: nowrap;
        }

        .text {
            flex: 0 0 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            user-select: none; /* Prevent text selection */
        }

        /* Arrow styles */
        .arrow, .heart {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: #000;
            animation: arrowBounce 1s infinite alternate;
            transition: transform 0.5s ease;
        }

        .heart {
            display: none;
            color: red;
            font-size: 60px;
        }

        @keyframes arrowBounce {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            100% {
                transform: translateX(-50%) translateY(10px);
            }
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup.active {
            visibility: visible;
            opacity: 1;
        }

        .popup-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .popup-box input[type="email"] {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            font-size: 14px;
        }

        .popup-box button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="phone" id="phone">
        <div class="text-container" id="text-container">
            <div class="text" id="text1">stop swiping</div>
            <div class="text" id="text2">you can stop</div>
            <div class="text" id="text3">this feels meaningless</div>
            <div class="text" id="text4">stop</div>
        </div>

        <!-- Arrow pointing left -->
        <div class="arrow">&#8594;</div>
        <!-- Heart icon will be shown when popup is triggered -->
        <div class="heart">&#10084;</div>
    </div>
  

    <div class="popup" id="popup">
        <div class="popup-box">
            <p style="font-family: 'Times New Roman';">Apply to join our service</p>
            <input type="email" placeholder="Enter your email" id="email" />
            <button style="font-family: 'Times New Roman';border: none; background-color: white;" onclick="closePopup()">&gt;&nbsp;&nbsp;Submit&nbsp;&nbsp;&lt;</button>
        </div>
    </div>

    <script>
        const messages = [
            "stop swiping",
            "you can stop",
            "this feels meaningless",
            "stop"
        ];

        let currentIndex = 0;
        let inactivityTimeout;
        let startX = null;
        let isSwiping = false;
        let swipeLocked = false;

        const phone = document.getElementById('phone');
        const textContainer = document.getElementById('text-container');
        const popup = document.getElementById('popup');
        const arrow = document.querySelector('.arrow');
        const heart = document.querySelector('.heart');

        function updateMessage() {
            const texts = document.querySelectorAll('.text');
            texts.forEach((text, index) => {
                text.textContent = messages[(currentIndex + index) % messages.length];
            });
        }

        function resetInactivityTimer() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                popup.classList.add('active');
                showHeart();
            }, 5000);
        }

        function closePopup() {
            popup.classList.remove('active');
            document.getElementById('email').value = '';
            hideHeart();
        }

        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setViewportHeight);
        setViewportHeight();

        function moveToNextMessage() {
            if (swipeLocked) return;
            swipeLocked = true;

            // Move current text out to the left and the next text in from the right
            textContainer.style.transition = 'transform 0.5s ease';
            textContainer.style.transform = `translateX(-100%)`;

            // After the slide out, update the message and reset position
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % messages.length;
                updateMessage();
                textContainer.style.transition = 'none'; // Disable transition momentarily
                textContainer.style.transform = 'translateX(0)'; // Reset position to bring in the new message

                // Re-enable transition to allow next swipe animation
                setTimeout(() => {
                    textContainer.style.transition = 'transform 0.5s ease';
                }, 50); // Slight delay before re-enabling transition

                resetInactivityTimer();
            }, 500); // Wait for the current text to finish sliding out

            setTimeout(() => {
                swipeLocked = false;
            }, 1000); // Lock for enough time to finish animation
        }

        function showHeart() {
            arrow.style.display = 'none';
            heart.style.display = 'block';
        }

        function hideHeart() {
            heart.style.display = 'none';
            arrow.style.display = 'block';
        }

        phone.addEventListener('touchstart', (event) => {
            resetInactivityTimer();
            const touch = event.touches[0];
            startX = touch.clientX;
            isSwiping = true;
        });

        phone.addEventListener('touchmove', (event) => {
            if (!isSwiping || startX === null) return;

            const touch = event.touches[0];
            const touchDiffX = touch.clientX - startX;

            if (touchDiffX < -50) {
                moveToNextMessage();  // Left swipe
                isSwiping = false;
            }
        });

        phone.addEventListener('touchend', () => {
            startX = null;
            isSwiping = false;
        });

        phone.addEventListener('mousedown', (event) => {
            resetInactivityTimer();
            startX = event.clientX;
            isSwiping = true;
        });

        phone.addEventListener('mousemove', (event) => {
            if (!isSwiping || startX === null) return;
            resetInactivityTimer();

            const touchDiff = event.clientX - startX;

            if (touchDiff < -50) {
                moveToNextMessage();  // Left swipe
                isSwiping = false;
            }
        });

        phone.addEventListener('mouseup', () => {
            startX = null;
            isSwiping = false;
        });

        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowDown' || event.key === 'ArrowRight') {
                moveToNextMessage();  // Left swipe (Next)
            }
        });

        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                moveToNextMessage();  // Left swipe (Next)
            }
        });

        updateMessage();
        resetInactivityTimer();
    </script>
</body>
</html>
